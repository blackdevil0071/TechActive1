<div>
  <h2>Edit Group</h2>
</div>
<div>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <label for="group_name">Group Name:</label>
    <input type="text" id="group_name" formControlName="group_name" required />

    <label for="group_admin_name">Admin Name:</label>
    <input
      type="text"
      id="group_admin_name"
      formControlName="group_admin_name"
      required
    />

    <div>
      <div>
        <input
          type="text"
          placeholder="Member Name"
        />
        <mat-icon type="button"  fontIcon="add"></mat-icon>
  <!--
        <button type="button" (click)="removeMember(i)">Remove Member</button> -->
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
  </div>
